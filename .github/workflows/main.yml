name: Check dependencies


on:
  push:
  pull_request:
    types:
      - closed
    branches:
      - master


jobs:
  build:
    strategy:
      matrix:
        os: [
          macos-latest,
          windows-latest,
          ubuntu-latest
        ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v4

      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
            python-version: 3.9

      - name: Display Python version
        run: python -c "import sys; print(sys.version)"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          if [ "$RUNNER_OS" == "Linux" ]; then
            pip install torch torchvision torchaudio torchtext --index-url https://download.pytorch.org/whl/cpu
          elif [ "$RUNNER_OS" == "Windows" ]; then
            pip install torch torchvision torchaudio torchtext
          elif [ "$RUNNER_OS" == "MacOS" ]; then
            pip install torch torchvision torchaudio torchtext
          else
            echo "$RUNNER_OS not supported"
            exit 1
          fi

      - name: Show dependencies
        run: pip list

      - name: Run make_dataset.py
        run: python src/data/make_dataset.py

      - name: Run visualize.py
        run: python src/visualization/visualize.py
